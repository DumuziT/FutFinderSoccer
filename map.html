	const map = L.map('map').setView([-33.466, -70.597], 15.5);

		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const popup = L.popup()
		.setLatLng([-33.466,-70.597])
		.setContent('UTEM')
		.openOn(map);
