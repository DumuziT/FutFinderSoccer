<!DOCTYPE html>
<html lang="es">
  <head>
    <title>FutbolYA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      html,body {
        height: 100%;
        margin: 0;
        background: #9cdd99;
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
        max-width: 100%;
        max-height: 100%;
      }
      select, button{
        background-color: #00ff77;
        margin-top: 8px;
        color: black;
        padding: 3px;
        height: 50px;
        border-radius: 15px;
        border-style: double;
        border-width: 10px;
        border-style: ridge;
        border-color: #00dd66;
        font-size: 20px;
      }
      table {
        width: 100%;
      }
      .select1{
        width: 250px;
      }
      .select2-button{
        width: 180px;
      }
      tr:nth-child(even) {
        background-color: #00ff77;
      }
      tr:nth-child(odd) {
        background-color: #00dd66;
      }
      .floating-tab {
        background: #9ccc99;
        position: top;
        bottom: auto;
        right: 10px;
        width: 340px;
        height: 4px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 2px;
      }
      .tab-button {
        background: #9ccc99;
        width: 100%;
        padding: 10px;
        background-color: #ccc;
        border: none;
        border-bottom: 1px solid #999;
        border-radius: 4px 4px 0 0;
        cursor: pointer;
      }
      .tab-content {
        background: #9ccc99;
        padding: 10px;
      }
      .hidden {
        background: #9ccc99;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 70%;"></div>
    <div>
      <select class="select1" id="canchaSelect" onchange="changeStatusByCancha()">
        <option value="">Seleccione una cancha</option>
        <option value="UChile1">UChile1</option>
        <option value="UChile2">UChile2</option>
        <option value="UChile3">UChile3</option>
        <option value="UChile4">UChile4</option>
        <option value="UTEM">UTEM</option>
        <option value="Alerces">Alerces</option>
      </select>
      <select class="select2-button" id="statusSelect">
        <option value="Ocupado">Ocupado</option>
        <option value="Disponible">Disponible</option>
      </select>
      <button class="select2-button" onclick="changeSelectedCanchaStatus()">Cambiar Estado</button>
      <a href="map.html"><button class="select2-button">Mapa completo</button></a>
      <button class="select2-button" id="showTabButton">Usuario</button>
      <div class="floating-tab hidden">
        <button class="tab-button">Usuario</button>
        <div class="tab-content">
          <table>
            <tr>
              <th colspan="2">
                <img src="ronaldo.jpg" alt="Imagen" width="250" height="250">
              </th>
            </tr>
            <tr>
              <th>Nombre:</th>
              <td>Cristiano Ronaldo</td>
            </tr>
            <tr>
              <th>Calificacion:</th>
              <td>5/5</td>
            </tr>
            <tr>
              <th>Posicion:</th>
              <td>Defensa</td>
            </tr>
            <tr>
              <th>Tiempo de juego:</th>
              <td>17hrs</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="indexMap.js"></script>
  </body>
</html>
